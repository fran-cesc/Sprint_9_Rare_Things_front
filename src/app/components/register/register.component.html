<div class="col-lmb-22">
  <div class="bg-secondary p-5">
    <h1 class="text-uppercase mb-4">New User</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" ngbAutofocus>
      <div class="row my-2">
          <label for="user_name" class="col-3 col-form-label">Name:</label>
          <div class="col-9">
            <input
              type="text"
              class="form-control bg-secondary"
              id="user_name"
              formControlName="user_name"
              [ngClass]="{
                'is-valid': registerForm.get('user_name')!.valid && registerForm.get('user_name')!.touched,
                'is-invalid': registerForm.get('user_name')!.invalid && registerForm.get('user_name')!.touched
              }"/>
              <div *ngIf="isValidField('user_name')" class="form-text text-danger">
                {{ getFieldError(registerForm, "user_name") }}
              </div>
          </div>
      </div>

      <div class="row my-2">
        <label for="email" class="col-3 col-form-label">Email:</label>
        <div class="col-9">
          <input
            type="email"
            class="form-control bg-transparent"
            id="email"
            formControlName="email"
            [ngClass]="{
              'is-valid': registerForm.get('email')!.valid && registerForm.get('email')!.touched,
              'is-invalid': registerForm.get('email')!.invalid && registerForm.get('email')!.touched
            }"/>
            <div *ngIf="isValidField('email')" class="form-text text-danger">
              {{ getFieldError(registerForm, "email") }}
            </div>
        </div>
      </div>

      <div class="row my-2">
        <label for="password" class="col-3 col-form-label">Password:</label>
        <div class="col-9">
          <input
            type="password"
            class="form-control bg-transparent"
            id="password"
            formControlName="password"
            [ngClass]="{
              'is-valid': registerForm.get('password')!.valid && registerForm.get('password')!.touched,
              'is-invalid': registerForm.get('password')!.invalid && registerForm.get('password')!.touched
            }"/>
            <div *ngIf="isValidField('password')" class="form-text text-danger">
              {{ getFieldError(registerForm, "password") }}
            </div>
        </div>
      </div>

      <div class="row my-2">
        <div class="col-3 mt-4">
          <button class="btn btn-secondary text-primary w-100 py-3" type="button" (click)="cancel()">Cancel</button>
        </div>
        <div class="col-9 mt-4">
          <button class="btn btn-primary w-100 py-3" type="submit">Send</button>
        </div>
      </div>

    </form>
  </div>
</div>
