<div class="col-lg-12 wow fadeIn" data-wow-delay="0.1s">
  <div class="bg-secondary p-5">
      <h1 class="text-uppercase mb-4 text-center">Upload your thing</h1>
      <p class="mb-4">The contact form is currently inactive. Get a functional and working contact form with Ajax & PHP in a few minutes. Just copy and paste the files, add a little code and you're done. <a href="https://htmlcodex.com/contact-form">Download Now</a>.</p>
      <form>
          <div class="row g-3">
              <div class="col-md-6">
                  <div class="form-floating">
                      <input type="text" class="form-control bg-transparent" id="name" placeholder="Your Name">
                      <label for="name">Your Name</label>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-floating">
                      <input type="email" class="form-control bg-transparent" id="email" placeholder="Your Email">
                      <label for="email">Your Email</label>
                  </div>
              </div>
              <div class="col-12">
                  <div class="form-floating">
                      <input type="text" class="form-control bg-transparent" id="subject" placeholder="Subject">
                      <label for="subject">Subject</label>
                  </div>
              </div>
              <div class="col-12">
                  <div class="form-floating">
                      <textarea class="form-control bg-transparent" placeholder="Leave a message here" id="message" style="height: 100px"></textarea>
                      <label for="message">Message</label>
                  </div>
              </div>
              <div class="col-12">
                  <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
              </div>
          </div>
      </form>
  </div>
</div>
