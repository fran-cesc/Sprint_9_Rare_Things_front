<div class="container-xxl py-5">
  <div class="container">
      <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
          <h1 class="text-uppercase">All Rare Things</h1>
      </div>
      <div class="row g-4">
        @for (thing of things; track thing.id){
        <div class="col-lg-4 col-md-6 wow fadeInUp containerdiv" data-wow-delay="0.1s">
          <div class="service-item position-relative overflow-hidden bg-transparent ps-4
          imgdiv h-100 text-center d-flex flex-column justify-content-end"
          [style.backgroundImage]="'url(' + baseUrl + thing.img_name + ')'" >
            <div class="">
              <h3 class="">{{thing.thing_title | uppercase }}</h3>
            </div>
            <div>
              <p class="text-white">{{thing.category | titlecase}}</p>
            </div>
            <a [routerLink]="['/thing-page',thing.id]" class="btn btn-square"><i class="fa fa-plus text-primary"></i></a>
          </div>
        </div>
        } @empty {
          Could not load list of things or list is empty
        }
      </div>
  </div>
</div>
