    <div class="container-xxl py-2">
      <div class="container">
          <div class="row g-4">
              <div class="col-lg-12 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                      <div class="team-img position-relative overflow-hidden">
                          <img class="img-fluid w-100" [src]="baseUrl + currentThing?.img_name" alt="">

                      </div>
                      <div class="bg-secondary d-flex justify-content-around">
                          <h5 class="m-3">{{currentThing?.thing_title}}</h5>
                          <p class="text-primary m-3">Date added: {{currentThing?.date | date}}</p>
                          <p class="text-primary m-3">Id: {{currentThing?.id}}</p>
                      </div>
                      <button type="button" class="btn btn-primary btn-block" (click)="goBack()">Back</button>

              </div>
          </div>
      </div>
  </div>
